<html ng-app="angular-friends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends" ng-controller="friendController">

    <p>{{test}}</p>


<form class="form-inline searchForm" role="form">
  <div class="form-group">

      <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
         <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="search.current_location">
         <select ng-model="sortProperty"
           ng-options="prop.value as prop.text for prop in sortProperties">

             <select class="input-medium" ng-model="sortDirection"
                  ng-options="dir.value as dir.text for dir in sortDirections">


  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="person in friends|filter:search|orderBy:sortProperty:sortDirection">
       <img class="profile-pic" ng-src={{person.pic_square}}>
      <h3>{{person.name}}</h3>
      <div class="location">
        Location: {{person.current_location.city}}
      </div>      
      <div class="status">
        Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        {{person.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
